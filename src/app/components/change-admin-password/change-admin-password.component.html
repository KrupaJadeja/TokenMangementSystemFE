<div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="pull-left">Change Password</h2>
          <form class="example-form" [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
              <mat-label>New Password</mat-label>
              <input matInput name="New Password" placeholder="Password" formControlName="newpassword" [type]="hide ? 'password' : 'text'"
                [errorStateMatcher]="passwordErrorMatcher">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error>Password must match </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Confirm Password</mat-label>
              <input matInput name="confirm password" placeholder="Confirm Password" formControlName="confirmPwd" type="password"
                [errorStateMatcher]="confirmErrorMatcher">
              <mat-error>Confirm Password must match </mat-error>
            </mat-form-field>
            <div class="form-group">
                <a [routerLink]="['/counter/list']" class="btn btn-link pull-right">Cancel</a>
              <button [disabled]="loading" class="btn btn-primary pull-right">Update </button>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
