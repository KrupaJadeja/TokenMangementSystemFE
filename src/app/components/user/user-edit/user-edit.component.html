<div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="pull-left">Edit Users</h2>
          <form class="example-form" [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" formControlName="userName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Roles" [(ngModel)]="selectedRole" formControlName="role" name="role">
                <mat-option *ngFor="let role of roles" [value]="role">
                  {{role}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <div class="form-group pull-right">
                <button [disabled]="loading" class="btn btn-primary">Update</button>
                <a [routerLink]="['/user/list']" class="btn btn-link">Cancel</a>
            </div>
           
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
